<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ডিসকাউন্ট ক্যালকুলেটর</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .calculator {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    width: 320px;
  }
  input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    background: #ff66b3;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin: 5px;
  }
  button:hover {
    background: #ff3399;
  }
  p {
    font-size: 16px;
    margin-top: 10px;
    color: #333;
    white-space: pre-line;
  }
</style>
</head>
<body>

<div class="calculator">
  <h2>ডিসকাউন্ট ক্যালকুলেটর</h2>
  
  <input type="number" id="originalPrice" placeholder="মূল দাম (টাকা)" />

  <h3>ডিসকাউন্ট দিয়ে বিক্রয় দাম বের করা</h3>
  <input type="number" id="discountPercent" placeholder="ডিসকাউন্ট (%)" />
  <button onclick="calculateDiscount()">হিসাব করুন</button>

  <h3>বিক্রয় দাম থেকে ডিসকাউন্ট বের করা</h3>
  <input type="number" id="salePrice" placeholder="বিক্রয় দাম (টাকা)" />
  <button onclick="calculateFromSale()">হিসাব করুন</button>

  <p id="result"></p>
</div>

<script>
function calculateDiscount() {
  let originalPrice = parseFloat(document.getElementById("originalPrice").value);
  let discountPercent = parseFloat(document.getElementById("discountPercent").value);

  if(isNaN(originalPrice) || isNaN(discountPercent)){
    document.getElementById("result").innerText = "দয়া করে সঠিক সংখ্যা লিখুন।";
    return;
  }

  let discountAmount = (originalPrice * discountPercent) / 100;
  let finalPrice = originalPrice - discountAmount;

  document.getElementById("result").innerText = 
    `ডিসকাউন্টের পর দাম: ${finalPrice.toFixed(2)} টাকা\nডিসকাউন্ট: ${discountAmount.toFixed(2)} টাকা`;
}

function calculateFromSale() {
  let originalPrice = parseFloat(document.getElementById("originalPrice").value);
  let salePrice = parseFloat(document.getElementById("salePrice").value);

  if(isNaN(originalPrice) || isNaN(salePrice)){
    document.getElementById("result").innerText = "দয়া করে সঠিক সংখ্যা লিখুন।";
    return;
  }

  let discountAmount = originalPrice - salePrice;
  let discountPercent = (discountAmount / originalPrice) * 100;

  document.getElementById("result").innerText = 
    `বিক্রয় দাম থেকে হিসাব:\nডিসকাউন্ট: ${discountAmount.toFixed(2)} টাকা\nডিসকাউন্ট %: ${discountPercent.toFixed(2)}%`;
}
</script>

</body>
</html>
